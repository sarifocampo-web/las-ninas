<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- TÍTULO DE LA APP -->
    <title>Las Niñas</title>

    <!-- PWA / MANIFEST -->
    <link rel="manifest" href="manifest.json">

    <!-- ICONO PARA IPHONE -->
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">

    <!-- ESTILOS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <h1>Stock de las Niñas</h1>
    </header>

    <!-- CONTROLES SUPERIORES -->
    <div class="controles">
        <input type="text" id="busqueda" placeholder="Buscar producto…" />
        <button id="agregarProductoBtn">＋</button>
    </div>

    <!-- LISTA DE PRODUCTOS -->
    <main id="productos"></main>

    <!-- LISTA DE SUPERMERCADO -->
    <section id="listaSuper">
        <h2>Lista de Supermercado</h2>

        <div class="categoria">
            <h3>Alimentos</h3>
            <ul id="lista-alimentos"></ul>
        </div>

        <div class="categoria">
            <h3>Verdulería</h3>
            <ul id="lista-verduleria"></ul>
        </div>

        <div class="categoria">
            <h3>Limpieza</h3>
            <ul id="lista-limpieza"></ul>
        </div>
    </section>

    <!-- SCRIPT -->
    <script src="script.js"></script>

</body>

</html>
